{% extends 'layouts/base.html' %}

{% block titulo %}
    Crear producto
{% endblock %}

{% block contenido %}
    <h1>Crear producto</h1>
    <a href="{{ url_for('productos') }}">Volver</a>

    <form action="{{ url_for('crear_producto') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label for="precio_vta">Precio de Venta</label>
            <input type="text" class="form-control" id="precio_vta" name="precio_vta">
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de Compra</label>
            <input type="text" class="form-control" id="precio_compra" name="precio_compra">
        </div>

        <label for="estado">Estado:   </label>
        <h7>Activo  </h7><input type="radio" id="a" name="estado" value="a">
        <h5></h5>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
